		var serv =  [
			new Server({name: "Foonetic", addr: "irc.froonetic.net", nick: "CasualSuperman"}),
			new Server({name: "Freenode", addr: "irc.freenode.net", nick: "CasualSuperman"})
		];
		serv[0].newChan({name: "#ufeff"});
		_(window.App).emit("new-server", [serv[0]]);

		serv[0].newChan({name: "#mintIrc"});
		View._serverViews[0]._chanViews[2].mention();
		var msgStrs = [
			":CasualSuperman!rwertman@40B234C2.CC758CA.9E9DB039.IP JOIN :#ufeff",
			":CasualSuperman!rwertman@40B234C2.CC758CA.9E9DB039.IP PRIVMSG #ufeff :sup?",

		];
		_.each(msgStrs, function(msg) {
			serv[0].addMessage(new Message(msg));
		});
